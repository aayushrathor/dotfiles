#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
	kb_model =
	kb_layout =
	kb_variant =
	kb_options = caps:swapescape, caps:escape
	kb_rules =
	kb_file = 
	numlock_by_default = true
	repeat_rate = 120
	repeat_delay = 360
	sensitivity = 0
	accel_profile = adaptive
	force_no_accel = false
	left_handed = false
	scroll_method = 2fg
	scroll_button = 0
	natural_scroll = false
	follow_mouse = 2
	float_switch_override_focus = 2
	touchpad {
		disable_while_typing = true
		natural_scroll = false
		scroll_factor = 1.0
		middle_button_emulation = false
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
	}
	touchdevice {
		transform = 0
		output = 
	}
}

#-- General ----------------------------------------------------
general {
	sensitivity = 1.0
	border_size = 2
	no_border_on_floating = false
	gaps_in = 2
	gaps_out = 2
	col.active_border = rgba(8283BFFF)
	col.inactive_border = rgba(000000FF)
	# cursor_inactive_timeout = 30
	layout = dwindle
	no_cursor_warps = false
	apply_sens_to_raw = false
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = 4
	multisample_edges = true
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0
	blur = yes
	blur_size = 3
	blur_passes = 1
	blur_ignore_opacity = false
	blur_new_optimizations =  true
	blur_xray = false
	drop_shadow = false
	shadow_range = 10
	shadow_render_power = 3
	col.shadow = rgba(1A1A1AEE)
	col.shadow_inactive = rgba(1A1A1AEE)
	shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = true
	dim_strength = 0.2
	#screen_shader = 
}

#-- Animations -------------------------------------------------
animations {
	enabled = true
	animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = workspaces,1,5,default,slide
}

#-- Workspace Gestures -----------------------------------------
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = false
}

#-- Miscellaneous ----------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = false
	mouse_move_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	focus_on_activate = true
	no_direct_scanout = false
}

#-- Binds ------------------------------------------------------
binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = false
	allow_workspace_cycles = false
}

#-- Debug (Only for developers) --------------------------------
debug {
	overlay = false
	damage_blink = false
	disable_logs = false
	disable_time = true
	damage_tracking = 2
}

#-- Blurring Layer Surfaces ------------------------------------
blurls = waybar

#-- Output -----------------------------------------------------
monitor = ,preferred,auto,1

# Example : 
#monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved,10,10,10,10
#monitor = eDP-1,transform,0
#workspace = eDP-1,1
#wsbind = 5,DP-1
#wsbind = name:secret,DP-2

#-- Layout : Dwindle -------------------------------------------
dwindle {
	pseudotile = false
	# col.group_border = $group_border_col
	# col.group_border_active = $group_border_active_col
	force_split = 0
	preserve_split = true
	special_scale_factor = 0.8
	split_width_multiplier = 1.0
	no_gaps_when_only = false
	use_active_for_splits = true
}

#-- Layout : Master --------------------------------------------
master {
	special_scale_factor = 0.8
	new_is_master = true
	new_on_top = false
	no_gaps_when_only = false
	orientation = left
	inherit_fullscreen = true
}

