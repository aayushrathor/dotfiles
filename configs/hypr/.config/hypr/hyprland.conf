#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
	kb_model =
	kb_layout =
	kb_variant =
	kb_options = caps:swapescape, caps:escape
	kb_rules =
	kb_file = 
	numlock_by_default = true
	repeat_rate = 240
	repeat_delay = 280
	sensitivity = 0
	accel_profile = adaptive
	force_no_accel = false
	left_handed = false
	scroll_method = 2fg
	scroll_button = 0
	follow_mouse = 2
	float_switch_override_focus = 2
	touchpad {
		disable_while_typing = true
		natural_scroll = true
		scroll_factor = 1.0
		middle_button_emulation = false
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
	}
	touchdevice {
		transform = 0
		output = 
	}
}

#-- General ----------------------------------------------------
general {
	sensitivity = 1.0
	border_size = 2
	no_border_on_floating = false
	gaps_in = 4
	gaps_out = 10
	col.active_border = rgba(8283BFFF)
	col.inactive_border = rgba(444444FF)
	# cursor_inactive_timeout = 30
	layout = dwindle
	no_cursor_warps = false
	apply_sens_to_raw = false
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = 0
	# multisample_edges = true
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0
	drop_shadow = false
  shadow_range=20
  shadow_render_power=2
  col.shadow= 0x4D000000
  col.shadow_inactive=0x4D000000
	# shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.2
	#screen_shader = 
  blur {
    enabled = true
    size = 4
		passes=1
    new_optimizations=on
  }
}

#-- Animations -------------------------------------------------
animations {
	enabled = true
	# animation = windowsIn,1,5,default,popin 0%
	animation = windowsIn,1,5,default,slide
	# animation = windowsOut,1,5,default,popin
	animation = windowsOut,1,5,default,slide
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = workspaces,1,5,default,slide
}

#-- Workspace Gestures -----------------------------------------
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = false
}

#-- Miscellaneous ----------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = false
	mouse_move_enables_dpms = false
	mouse_move_focuses_monitor = 0
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	focus_on_activate = true
	no_direct_scanout = false
}

#-- Binds ------------------------------------------------------
binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = false
	allow_workspace_cycles = false
}

#-- Debug (Only for developers) --------------------------------
debug {
	overlay = false
	damage_blink = false
	disable_logs = false
	disable_time = false
	damage_tracking = 2
}

