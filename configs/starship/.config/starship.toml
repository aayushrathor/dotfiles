[[battery.display]]
threshold = 15
style = "bold red"

[character]
success_symbol = "[ :](#76BA99)"
error_symbol = "[-_* :](#EA5455) "

[cmd_duration]
min_time = 10_000  
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path](#FFD460)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "異"
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[username]
format = "[ ](#76BA99) "
#format = " [$user]($style) "
style_user = "bold cyan"
style_root = "bold dimmed cyan"
show_always = true

[line_break]
disabled = false

