[colors]
background = #dd171717
;background = #272A2B
;background = #ffffff
foreground = #95D1CC 

color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
dark-light = #272A2B 
active-light = #313435

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[bar/example]
;tray-position = left
tray-padding = 5
monitor = eDP1
width = 98%
height = 28
padding-left = 8
padding-right = 8
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
radius = 12.0
offset-x = 1.0%
offset-y = 0.8%
fixed-center = true
wm-restack = bspwm

modules-left = text sep time sep cpu sep xbacklight
modules-center = bspwm
modules-right = wlan sep bluetooth sep audio sep sep memory sep battery

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;4
font-1 = JetBrainsMono Nerd Font:size=12;4
font-2 = Material Design Icons:style=Bold:size=12;4
font-3 = unifont:fontformat=truetype:size=12:antialias=true;

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.background}

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/round-left]
type = custom/text
content = 
content-font = 4
content-foreground = #2b2f37

[module/round-right]
type = custom/text
content = 
content-font = 4
content-foreground = #2b2f37

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0
label = %temperature-c%
label-warn = %temperature-c%
ramp-foreground = #a4ebf3
label-padding-right = 1

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

;ws-icon-0 = 1;%{F#F9DE8F}  
;ws-icon-1 = 2;%{F#ff9b93}   
;ws-icon-2 = 3;%{F#95e1d3}    
;ws-icon-3 = 4;%{F#81A1C1} 
;ws-icon-4 = 5;%{F#A3BE8C} 
;ws-icon-5 = 6;%{F#F9DE8F}ﭮ 
 
label-separator = ""
;label-separator-background = #2b2f37

#label-focused =   
label-focused = 
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1
;label-focused-background = #2b2f37

label-occupied =  
label-occupied-foreground = #798777 
;label-occupied-background = #2b2f37
label-occupied-padding = 1

label-empty = ⭘
label-empty-foreground =   ${colors.foreground}
label-empty-padding = 1
;label-empty-background = #2b2f37


label-urgent =  
label-urgent-foreground = #88C0D0
;label-urgent-background = #2b2f37
label-urgent-padding = 1

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/audio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
;format-volume-background = #2b2f37
format-volume-foreground = #989cff

label-muted = "  shh!"
ramp-volume-0 = ""
ramp-volume-1 = "墳"
ramp-volume-2 = ""
;click-right = "pactl set-sink-volume @DEFAULT_SINK@ -1000"
;click-left = "pavucontrol"
interval = 5
label-active-font = 1

;>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = exec blueman-manager
click-right = exec toggle_bluetooth
format-padding = 1
;format-background = ${color.background}
;format-foreground = #ffffff

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/time]
type = internal/date
interval = 60
format = <label>
;format-background = #2b2f37
date = %{F#888e96} %I:%M %p%{F-}
time-alt = %{F#61afef} %a, %b %d%{F-}

label = %date%%time%

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/memory]
type = internal/memory
interval = 2

label = %gb_used%
label-foreground = #FF7F3F

format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = #FF7F3F
format-padding = 0
format-margin = 0

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/text]
type = custom/text
;content = " 﫸"
content =" " 
content-padding = 1
click-left = "flameshot gui"
content-foreground = #61afef

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 0.005
format-connected =  <label-connected>
;label-connected = "  %downspeed%" 
label-connected-foreground = ${colors.foreground}

label-connected = "%{A1:networkmanager_dmenu &:}  %essid%%{A} %downspeed%"
label-disconnected = "%{A1:networkmanager_dmenu &:}  Offline%{A}"

# label-connected = %essid%
; label-connected = " %downspeed%"
; label-connected = " %downspeed%  %upspeed% "
;label-disconnected = " "
label-disconnected-foreground = ${colors.foreground}

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
;full-at = 98

format-charging = <label-charging><animation-charging>
label-charging = %percentage%%

format-charging-padding = 1
;format-charging-foreground = ${colors.color15}

format-discharging = <label-discharging><ramp-capacity>
label-discharging = %percentage%%

format-discharging-foreground = ${colors.foreground}

format-full-prefix = "   "

format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = #2b2f37 

label-discharging-foreground = ${colors.foreground}

ramp-capacity-foreground =  #A0E8A2  
label-charging-foreground = ${colors.foreground}

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-5 = "  "
ramp-capacity-6 = "  "
ramp-capacity-7 = "  "
ramp-capacity-8 = "  "
ramp-capacity-9 = "  "
ramp-capacity-10 = "  "

animation-charging-0 = "  " 
animation-charging-1 = "  " 
animation-charging-2 = "  " 
animation-charging-3 = "  " 
animation-charging-4 = "  "

animation-charging-foreground = #DF8890
animation-charging-framerate = 910 
format-discharging-padding = 1

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/xbacklight]
type = internal/xbacklight
format = <label>
format-prefix = "ﯧ "
label = %percentage%
format-prefix-foreground = #61afef
;format-prefix-background = #2b2f37
label-foreground = #D8DEE9
;label-background = #2b2f37
format-padding = 0

;:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::;

[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix = " " 
format = <label> 
format-padding = 1

label = CPU %percentage%%

;format-background = #2b2f37
format-foreground = #989cff

